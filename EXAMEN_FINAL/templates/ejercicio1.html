<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Compras</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #8e44ad; /* Color Morado */
        }

        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
            display: block;
            text-align: left;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #8e44ad; /* Borde verde cuando el campo tiene foco */
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #8e44ad; /* Morado */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #8e44ad; /* Morado */
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .result p {
            margin: 8px 0;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculo de Compras</h1>
        <form method="POST">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>
            </div>

            <div>
                <label for="cantidad_tarros">Cantidad de Tarros:</label>
                <input type="number" id="cantidad_tarros" name="cantidad_tarros" required>
            </div>

            <button type="submit">Calcular</button>
        </form>

        {% if nombre %}
            <div class="result">
                <h2>Resumen de la compra</h2>
                <p><strong>Nombre:</strong> {{ nombre }}</p>
                <p><strong>Total sin descuento:</strong> ${{ total_sin_descuento }}</p>
                <p><strong>Total con descuento:</strong> ${{ total_con_descuento }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
